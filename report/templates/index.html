{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

	<title>Compass Starter by Ariona, Rian</title>

	<!-- Loading third party fonts -->
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

	<!-- Loading main css file -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

</head>


<body>

	<div class="site-content">
		<div class="site-header">
			<div class="container">
				<a href="index.html" class="branding">
					<img src="{% static 'images/logo.png' %}" alt="" class="logo">
					<div class="logo-type">
						<h1 class="site-title">Today Weather</h1>
						<small class="site-description">Search your city</small>
					</div>
				</a>

				<!-- Default snippet for navigation -->
				<div class="main-navigation">
					<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>

				</div> <!-- .main-navigation -->

				<div class="mobile-navigation"></div>

			</div>
		</div> <!-- .site-header -->
		<div class="hero">
			<div class="container">
				<form action="{% url 'index' %}" class="find-location" method="POST">
					{% csrf_token %}
					<input type="text" placeholder="Find your city weather report..." name="ct"
						style="background-color: aliceblue; color: black;">
					<input type="submit" value="Find">
				</form>

			</div>
		</div>
		<div class="forecast-table">
			<div class="container">
				<div class="forecast-container" style="height: 7cm; ">
					<div class="today forecast">
						<div class="forecast-header">
							<div class="date">{{data.date}}</div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="location" style="text-transform: capitalize;">{{data.city}}</div>
							<div class="degree">
								<div class="num" style="font-size: 50px;">{{data.temperature}}<sup>o</sup>C</div>
								<div class="forecast-icon">
									<img src="{% static 'images/icons/icon-1.svg' %}" alt="" width=90>
								</div>
							</div>
							<!-- <span><img src="{% static 'images/icon-umberella.png' %}" alt="">20%</span> -->
							<span><img src="{% static 'images/icon-wind.png' %}" alt="">{{data.wind}}km/h</span>
							<span><img src="{% static 'images/icon-compass.png' %}" alt="">{{data.desc}}</span>
						</div>
					</div>

				</div>
			</div>
		</div>


		<footer class="site-footer">
			<div class="container">
				<div class="row">
					<div class="col-md-8">

					</div>
					<div class="col-md-3 col-md-offset-1">

					</div>
				</div>

			</div>
		</footer> <!-- .site-footer -->
	</div>

	<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static 'js/plugins.js' %}"></script>
	<script src="{% static 'js/app.js' %}"></script>

</body>

</html>
